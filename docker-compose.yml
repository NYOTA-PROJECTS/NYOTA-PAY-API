version: '3'
services:
  api:
    build: .
    ports:
      - "6000:6880"
    volumes:
      - /root/NYOTAPAY/assets:/app/public
    environment:
      NODE_ENV: production
    env_file:
      - .env
    command: ["sh", "-c", "npx sequelize-cli db:migrate --env production && npx sequelize-cli db:seed:all --env production && pm2-runtime start ecosystem.config.js --env production"]